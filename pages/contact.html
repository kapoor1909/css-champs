<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/contact.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Web3 World Championship</title>
</head>

<body>
    <div class="nav">
        <div class="logo">
            <a href="../index.html"><img src="../resources/images/materializecss.svg" alt="" class="logoimg"></a>
        </div>
        <div class="links">
            <a href="../index.html" class="nav-link">Tracks</a>
            <a href="../index.html" class="nav-link">Prizes</a>
            <a href="../index.html" class="nav-link">Opportunities</a>
            <a href="team.html" class="nav-link">Team</a>
            <a href="contact.html"><button type="submit" class="border-button">Contact Us</button></a>
        </div>
    </div>
    <div class="mobile-navbar" id="navbar">
        <div class="logo noshow">
            <a href="../index.html"><img src="../resources/images/materializecss.svg" alt="" class="logoimg"></a>
            <button class="hamburger" onclick="mobileopen()"><i class="ri-menu-line"></i></button>
            <button class="hamburger-close noshow" onclick="mobileclose()"><i class="ri-close-fill"></i></button>
        </div>

        <ul class="links noshow">
            <li><a href="../index.html" class="nav-link" onclick="mobileclose()">Tracks</a></li>
            <li><a href="../index.html" class="nav-link" onclick="mobileclose()">Prizes</a></li>
            <li><a href="../index.html" class="nav-link" onclick="mobileclose()">Opportunities</a></li>
            <li><a href="team.html" class="nav-link" onclick="mobileclose()">Team</a></li>
            <li><a href="contact.html"><button type="submit" class="border-button" onclick="mobileclose()">Contact Us</button></a></li>
            <ul>
    </div>

    <div class="hero-contact">
        <div class="contact-container">

            <h3 class="contact-main-heading">Contact Us
            </h3>
            <p class="contact-subheading">Reach us incase of enquiry.</p>
            <form  class="contact">
                <div class="container">
                    <span class="fullname">
                        <div class="inputfield">
                            <span>*First Name</span>
                            <input type="text" class="firstname" name="First Name" required="true">
                        </div>
                        <div class="inputfield">
                            <span>*Last Name</span>
                            <input type="text" class="lastname" name="Last Name" required="true">
                        </div>

                    </span>
                    <div class="inputfield">
                        <span>*Email</span><input type="email" name="Email" id="" class="email" required="true">
                    </div>

                    <button type="submit" onclick="thankyou()" class="sign">
                        Reach Us
                    </button>
                </div>

            </form>
        </div>


    </div>


    <footer>
        <!-- <div class="social-icons">
            <a href="" target="_blank"><i class="ri-instagram-line"></i></a>
            <a href="" target="_blank"><i class="ri-twitter-fill"></i></a>
            <a href="" target="_blank"><i class="ri-linkedin-box-fill"></i></a>
        </div> -->
        <p class="madeby">Designed by <a href="">Nandini | Ateev</a></p>
    </footer>
    <script>
        navbar = document.getElementById("navbar");

        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function () { scrollFunction() };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {

                navbar.style.display = "none";
            } else {

                navbar.style.display = "block";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0; // For Safari
            document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
        }
        function mobileopen() {
            $('.hamburger').addClass('noshow');
            $('.hamburger-close').removeClass('noshow');
            $('.mobile-navbar').addClass('fullheight');
            $('.mobile-navbar').addClass('color');
            $('ul').removeClass('noshow');
            $('ul').addClass('show');
        }
        function mobileclose() {
            $('.hamburger').removeClass('noshow');
            $('.hamburger-close').addClass('noshow');
            $('ul').removeClass('show');
            $('ul').addClass('noshow');
            $('.mobile-navbar').removeClass('fullheight');
            $('.mobile-navbar').removeClass('color');
        }
    </script>
</body>

</html>
